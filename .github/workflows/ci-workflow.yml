name: MLflow CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create correct dataset
      run: |
        python create_correct_dataset.py
        echo "Dataset created successfully"
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas numpy scikit-learn boto3
        
    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . --experiment-name wine-quality-ci || echo "MLflow run completed with status: $?"
        
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-runs
        path: MLProject/mlruns/
        retention-days: 30
        if-no-files-found: ignore
        
    - name: Upload model logs
      uses: actions/upload-artifact@v3
      with:
        name: training-logs
        path: |
          MLProject/feature_importance.csv
        retention-days: 30
        if-no-files-found: ignore
        
  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create dataset for Docker
      run: python create_correct_dataset.py
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-model:latest
        
    - name: Test Docker image
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-model:latest
        echo "Docker image built and pushed successfully"