name: MLflow CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # PERBAIKAN: Menginstal dependensi dari requirements.txt di subfolder MLProject
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instal semua dependensi dari requirements.txt di folder MLProject
        pip install -r MLProject/requirements.txt 
        # Tambahkan mlflow secara eksplisit jika belum ada di requirements.txt
        pip install mlflow

    # MLflow sekarang hanya akan menjalankan script tanpa mencoba membuat lingkungan baru
    - name: Run MLflow Project (Preprocessing & Modelling)
      run: |
        echo "Running Preprocessing (Entry Point: preprocess)..."
        mlflow run ./MLProject -e preprocess
        
        echo "Running Modelling (Entry Point: train)..."
        mlflow run ./MLProject -e train

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        path: |
          MLProject/mlruns/
          MLProject/namadataset_preprocessing
        retention-days: 30