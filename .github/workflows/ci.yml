name: MLflow CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug MLProject folder
      run: |
        echo "LISTING MLProject CONTENT:"
        ls -R MLProject

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Lebih baik menginstal dari requirements.txt di root MLProject jika ada:
        # pip install -r MLProject/requirements.txt
        # Atau, gunakan daftar yang sudah Anda tentukan:
        pip install pandas numpy scikit-learn mlflow


    - name: Run MLflow Project (Preprocessing & Modelling)
      # Menjalankan proyek MLflow yang ada di subfolder './MLProject'
      # dengan entry point 'preprocess' diikuti 'train'.
      run: |
        echo "Running Preprocessing (Entry Point: preprocess)..."
        mlflow run ./MLProject -e preprocess
        
        echo "Running Modelling (Entry Point: train)..."
        mlflow run ./MLProject -e train

# --- END OF REVISION ---

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        path: |
          # Path ini sesuai, karena mlruns dan namadataset_preprocessing dibuat di dalam MLProject/
          MLProject/mlruns/
          MLProject/namadataset_preprocessing
        retention-days: 30