name: MLflow CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug MLProject folder
      run: |
        echo "LISTING MLProject CONTENT:"
        ls -R MLProject

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      # Menginstal semua dependensi, termasuk MLflow, di lingkungan global runner.
      run: |
        python -m pip install --upgrade pip
        # Pastikan semua library yang dibutuhkan (pandas, numpy, dll.) terinstal
        pip install pandas numpy scikit-learn mlflow

    # REVISI UTAMA: Mengganti python modelling.py dengan mlflow run --no-conda
    - name: Run MLflow Project (Preprocessing & Modelling)
      # Menggunakan --no-conda agar MLflow menggunakan lingkungan Python yang sudah ada
      # dan tidak mencoba membuat lingkungan virtual baru yang memerlukan Conda.
      run: |
        echo "Running Preprocessing (Entry Point: preprocess)..."
        # Menjalankan entry point 'preprocess' yang didefinisikan di MLProject/MLproject
        mlflow run ./MLProject -e preprocess --no-conda
        
        echo "Running Modelling (Entry Point: train)..."
        # Menjalankan entry point 'train' yang didefinisikan di MLProject/MLproject
        mlflow run ./MLProject -e train --no-conda

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        # Path disesuaikan ke folder MLProject tempat MLflow membuat folder mlruns
        path: |
          MLProject/mlruns/
          MLProject/namadataset_preprocessing
        retention-days: 30