name: MLflow CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug MLProject folder
      run: |
        echo "LISTING MLProject CONTENT:"
        ls -R MLProject

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      # Menginstal semua library di lingkungan runner
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn mlflow

    # REVISI TERAKHIR: Menghapus --no-conda
    - name: Run MLflow Project (Preprocessing & Modelling)
      # MLflow akan menjalankan proyek di ./MLProject. 
      # Karena dependensi sudah diinstal, MLflow seharusnya menggunakan lingkungan ini.
      run: |
        echo "Running Preprocessing (Entry Point: preprocess)..."
        # Menjalankan entry point 'preprocess' tanpa --no-conda
        mlflow run ./MLProject -e preprocess
        
        echo "Running Modelling (Entry Point: train)..."
        # Menjalankan entry point 'train' tanpa --no-conda
        mlflow run ./MLProject -e train

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        path: |
          MLProject/mlruns/
          MLProject/namadataset_preprocessing
        retention-days: 30